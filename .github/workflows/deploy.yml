name: Deploy to Firebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          
      - run: npm ci
      
      - run: npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          apiKey: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          authDomain: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          projectId: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          storageBucket: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          messagingSenderId: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          serviceCredentialsFile: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}  # Matches .firebaserc config
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Cleanup build artifacts
        run: |
          rm -rf android/build
          rm -rf public/.next